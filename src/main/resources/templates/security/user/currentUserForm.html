
<!DOCTYPE html>
<html lang="es">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">
	<body>
		<div th:fragment="currentUserForm">
		  <!-- INICIO DE MODAL DE EDITAR CONTRASEÑA CURRENT USER -->
			<div class="modal" id="modal-info-current-user">
				<div class="modal-dialog">
					<div class="modal-content">
						<!-- Modal Header -->
						<div class="modal-header">
							<h4 class="modal-title">Informaci&oacute;n del usuario actual</h4>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>

						<!-- Modal body -->
						<div class="modal-body">
							<!-- FORMULARIO DE REGISTRO DE USUARIOS -->
							<form th:if = "${user}" name ="currUserForm" id = "currUserForm" class=""  method="POST" th:action="@{'/usuarios/changecurrpass'}">
								<input type = "hidden" name = "${_csrf.parameterName}" value = "${_csrf.token}" />
								<div class = "row justify-content-around">
									<div class="col-md-10 col-sm-12 p-3">
										<h5>Cambiar contraseña</h5>

	                                   	<div class="form-group form-default" >
	                                   		<label class="float-label" th:text="'Usuario actual '+${user.username}"></label>
	                                   		<input type="hidden" name = "email" id="email">
	                                    </div>		
	                                    
	                                 	<!-- <div class="form-group form-default">
	                                   		<label class="float-label">Contrase&ntilde;a</label>
	                                   		<input type="password" name="currUserCurrPass" id="currUserCurrPass" class="form-control" required minlength="8" maxlength = "60">
	                                   	</div>	-->
	                                   		                                   
	                                 	<div class="form-group form-default">
	                                   		<label class="float-label">Nueva contrase&ntilde;a</label>
	                                   		<input type="password" name="currUserNewPass" id="currUserNewPass" class="form-control" required minlength="8"  maxlength = "60">
	                                   	</div>		
	                                   							
	                                 	<div class="form-group form-default">
	                                   		<label class="float-label">Confirme su nueva contrase&ntilde;a</label>
	                                   		<input type="password" name="currUserConfNewPass" id="currUserConfNewPass" class="form-control" required minlength="8"  maxlength = "60">
	                                   	</div>	
	                                   		<p>Despu&eacute;s de cambiar su contrase&ntilde;a, deber&aacute; iniciar sesi&oacute;n con su nueva contrase&ntilde;a.</p>                                  											
									</div>							
								</div>									
							</form>
						</div>

						<!-- Modal footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button type="submit" form="currUserForm" class="btn btn-primary">Guardar</button>
					</div>
				</div>
			  </div>
			</div> <!-- FIN DE MODAL DE EDITAR CONTRASEÑA CURRENT USER-->
  
  
		</div>


	</body>

</html>
